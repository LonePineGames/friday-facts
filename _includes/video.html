<figure class="video {{ include.class }}">
  <video autoplay loop controls
    poster="/blog/assets/images/{{ include.image }}">
    <source src="{{include.prefix | default '/blog/assets/video/'}}{{include.video}}.mp4">
    <source src="{{include.prefix | default '/blog/assets/video/'}}{{include.video}}.webm">
  </video>
  <figcaption>{{ include.description }}</figcaption>
</figure>
